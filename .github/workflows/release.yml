name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release

  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: build
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${{ needs.build.outputs.version }}"

          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: $CURRENT_TAG"

          # Generate changelog
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo ""

            if [ -z "$PREVIOUS_TAG" ]; then
              # First release - get all commits
              git log --pretty=format:"* %s (%h)" --no-merges
            else
              # Get commits since last tag
              git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges
            fi

            echo ""
            echo ""
            echo "## Categories"
            echo ""

            # Features
            if [ -z "$PREVIOUS_TAG" ]; then
              FEATURES=$(git log --pretty=format:"* %s (%h)" --no-merges --grep="^feat" 2>/dev/null || true)
            else
              FEATURES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges --grep="^feat" 2>/dev/null || true)
            fi
            if [ -n "$FEATURES" ]; then
              echo "### ‚ú® Features"
              echo "$FEATURES"
              echo ""
            fi

            # Bug Fixes
            if [ -z "$PREVIOUS_TAG" ]; then
              FIXES=$(git log --pretty=format:"* %s (%h)" --no-merges --grep="^fix" 2>/dev/null || true)
            else
              FIXES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges --grep="^fix" 2>/dev/null || true)
            fi
            if [ -n "$FIXES" ]; then
              echo "### üêõ Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Documentation
            if [ -z "$PREVIOUS_TAG" ]; then
              DOCS=$(git log --pretty=format:"* %s (%h)" --no-merges --grep="^docs" 2>/dev/null || true)
            else
              DOCS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges --grep="^docs" 2>/dev/null || true)
            fi
            if [ -n "$DOCS" ]; then
              echo "### üìö Documentation"
              echo "$DOCS"
              echo ""
            fi

            # CI/CD
            if [ -z "$PREVIOUS_TAG" ]; then
              CI=$(git log --pretty=format:"* %s (%h)" --no-merges --grep="^ci" 2>/dev/null || true)
            else
              CI=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges --grep="^ci" 2>/dev/null || true)
            fi
            if [ -n "$CI" ]; then
              echo "### üîß CI/CD"
              echo "$CI"
              echo ""
            fi

            echo "EOF"
          } >> $GITHUB_OUTPUT

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, changelog]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, changelog, docker]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body: |
            ${{ needs.changelog.outputs.changelog }}

            ## üê≥ Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
            ```

            ## üì¶ Installation

            See the [README](https://github.com/${{ github.repository }}#-getting-started) for installation instructions.
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          generate_release_notes: false
