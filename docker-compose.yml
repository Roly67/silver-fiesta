version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__Default=Host=db;Database=fileconversion;Username=postgres;Password=postgres
      - JwtSettings__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=FileConversionApi
      - JwtSettings__Audience=FileConversionApi
      - JwtSettings__TokenExpirationMinutes=60
      - JwtSettings__RefreshTokenExpirationDays=7
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fileconversion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
